<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 200px;
			width: 200px;
			background-image: url(2.png);
			background-size: 100% 100%;
		}
		.krot{
			position: absolute;
			height: 200px;
			width: 150px;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
<h3 style="margin-left: 900px">Времени осталось: <span class="timer">10</span></h3>
<h4 style="margin-left: 20px">Score: <span class="score">0</span></h4>
<!-- дивы норы чтобы появится -->
<div class="prop nora" style="top: 200px; left: 500px"></div>
<div class="prop nora" style="top: 200px; left: 900px"></div>
<div class="prop nora" style="top: 200px; left: 1300px"></div>
<div class="prop nora" style="top: 600px; left: 500px"></div>
<div class="prop nora" style="top: 600px; left: 900px"></div>
<div class="prop nora" style="top: 600px; left: 1300px"></div>
<script type="text/javascript">
let nora = document.querySelector(".nora")
points = document.querySelector(".score")
let score = 0 
let winner = 0
time = document.querySelector(".timer")

let randomizer = function(arg) {
        let random = Math.random()*arg;
        let round = Math.round(random);
        return round
    }
let leftPosition = [525, 1325, 925];
let topPosition = [600, 200];
let names = ["good", "bad"];

let createBox = function (){
let box = document.createElement("div");
document.body.appendChild(box);
nora.before(box)
box.classList.add("krot");
box.style.top = topPosition[randomizer(1)] + "px";
box.style.transition = "1s"
box.style.left = leftPosition[randomizer(2)] + "px";
box.name = names[randomizer(1)]
if(box.name == "good"){
		box.style.backgroundImage = 'url(1.png)'
	}
	else{
		box.style.backgroundImage = 'url(1.jpg)'
	}
	let showbox = function(){
		if(box.style.top == "200px"){
			box.style.top = "50px"
		}
		else{
			box.style.top = "450px"
		}
	}
	setTimeout(showbox, 750);

	let hidebox = function(){
		if(box.style.top == "50px"){
			box.style.top = "200px"
		}
		else{
			box.style.top = "600px"
		}
	}
	setTimeout(hidebox, 1500);

	box.onclick = function(){
			box.style.display = "none"
			if(box.name == "good"){
				score = score + 1;
				points.innerHTML = score
				if(score == 5){
					winner = 1
					alert('you win')
					document.body.style.display = 'none'
				}
			}
			if(box.name == "bad"){
				score = score - 1;
				points.innerHTML = score
			}
		}
}
let interBox = setInterval(createBox, 750)
let secs = 10;
    let timer = setInterval(tick,1000)
    function tick(){
     time.innerHTML = (--secs)
    }

 let gameStop = function(){
        clearInterval(timer);
        if (winner == 0){
            alert('game over')
            document.body.style.display = 'none'
        }
    }   
setTimeout(gameStop, 10000);
</script>
</body>
</html>
