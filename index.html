<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;

		}
		.krot{
			position: absolute;
			height: 100px;
			width: 50px;
		}
	</style>
</head>
<body>
<h3 style="margin-left: 900px">Времени осталось: <span class="timer">10</span></h3>
<h4 style="margin-left: 20px">Score: <span class="score">0</span></h4>
<!-- дивы норы чтобы появится -->
<div class="bg-warning prop nora" style="top: 100px; left: 500px"></div>
<div class="bg-warning prop nora" style="top: 100px; left: 700px"></div>
<div class="bg-warning prop nora" style="top: 100px; left: 900px"></div>
<div class="bg-warning prop nora" style="top: 300px; left: 500px"></div>
<div class="bg-warning prop nora" style="top: 300px; left: 700px"></div>
<div class="bg-warning prop nora" style="top: 300px; left: 900px"></div>






<script type="text/javascript">
let nora = document.querySelector(".nora")
points = document.querySelector(".score")
let score = 0 
let winner = 0
time = document.querySelector(".timer")

let randomizer = function(arg) {
        let random = Math.random()*arg;
        let round = Math.round(random);
        return round
    }
let leftPosition = [500, 700, 900];
let topPosition = [300, 100];
let names = ["good", "bad"];

let createBox = function (){
let box = document.createElement("div");
document.body.appendChild(box);
nora.before(box)
box.classList.add("krot");
box.style.top = topPosition[randomizer(1)] + "px";
box.style.transition = "1s"
box.style.left = leftPosition[randomizer(2)] + "px";
box.name = names[randomizer(1)]
if(box.name == "good"){
		box.style.background = "green"	
	}
	else{
		box.style.background = "red"	
	}
	let showbox = function(){
		if(box.style.top == "100px"){
			box.style.top = "50px"
		}
		else{
			box.style.top = "250px"
		}
	}
	setTimeout(showbox, 500);

	let hidebox = function(){
		if(box.style.top == "50px"){
			box.style.top = "100px"
		}
		else{
			box.style.top = "300px"
		}
	}
	setTimeout(hidebox, 1000);

	box.onclick = function(){
			box.style.display = "none"
			if(box.name == "good"){
				score = score + 1;
				points.innerHTML = score
				if(score == 7){
					winner = 1
					alert('you win')
					document.body.style.display = 'none'
				}
			}
			if(box.name == "bad"){
				score = score - 1;
				points.innerHTML = score
			}
		}
}
let interBox = setInterval(createBox, 500)
let secs = 10;
    let timer = setInterval(tick,1000)
    function tick(){
     time.innerHTML = (--secs)
    }

 let gameStop = function(){
        clearInterval(timer);
        if (winner == 0){
            alert('game over')
            document.body.style.display = 'none'
        }
    }   
setTimeout(gameStop, 10000);
</script>
</body>
</html>
